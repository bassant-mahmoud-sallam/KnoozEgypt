@if (rates) {
  <section class="flex flex-col gap-4 mt-2 mb-12 mx-auto py-0 px-8 md:w-[80%]">
    <div class="flex flex-col gap-3 comment">
        @for (rate of rates; track rate.id) {
          <!-- rating -->
          <div class="bg-gray-100 p-4 rounded-md border">

            <div class="flex items-center gap-2">

              <img [src]="rate.user.profile_image|| '/images/defaultprofile2.png'" alt="" class="w-8 h-8 rounded-full">
              <h3 class="font-bold">{{rate.user.name}}</h3>
              <span class="text-gray-600 text-sm">{{rate.created_at}}</span>


            </div>


            <app-star-rating [rating]="+rate.rating"></app-star-rating>

          </div>
        }@empty {
          <p class="text-gray-600 mt-4 font-medium text-center text-xl">No Rate</p>
        }

    </div>

  </section>
}
